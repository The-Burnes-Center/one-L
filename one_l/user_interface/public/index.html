<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="One-L Document Management System" />
    <title>One-L | Contract Review</title>
    <style>
      /* Professional, work-focused design system */
      :root {
        --sidebar-width: 220px;
        --sidebar-collapsed: 56px;
        --color-primary: #2563eb;
        --color-primary-dark: #1d4ed8;
        --color-bg: #f8fafc;
        --color-surface: #ffffff;
        --color-border: #e2e8f0;
        --color-text: #1e293b;
        --color-text-secondary: #64748b;
        --color-success: #059669;
        --color-error: #dc2626;
        --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: var(--font-sans);
        background: var(--color-bg);
        color: var(--color-text);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      
      .app-container {
        display: flex;
        min-height: 100vh;
      }
      
      /* Sidebar - Compact, professional */
      .sidebar {
        width: var(--sidebar-width);
        background: #1e293b;
        color: #f1f5f9;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        z-index: 100;
        border-right: 1px solid #334155;
      }
      
      .sidebar.collapsed {
        width: var(--sidebar-collapsed);
      }
      
      .sidebar-header {
        padding: 16px;
        border-bottom: 1px solid #334155;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .sidebar-brand h2 {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
        letter-spacing: -0.01em;
      }
      
      .sidebar-brand p {
        font-size: 11px;
        color: #94a3b8;
        margin: 2px 0 0;
      }
      
      .sidebar.collapsed .sidebar-brand p {
        display: none;
      }
      
      .sidebar-toggle {
        background: transparent;
        border: 1px solid #475569;
        color: #94a3b8;
        width: 28px;
        height: 28px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .sidebar-toggle:hover {
        background: #334155;
        color: #f1f5f9;
      }
      
      .sidebar-nav {
        padding: 12px 0;
      }
      
      .nav-section {
        width: 100%;
        padding: 10px 16px;
        background: none;
        border: none;
        color: #cbd5e1;
        text-align: left;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        font-weight: 500;
      }
      
      .nav-section:hover {
        background: #334155;
        color: #f1f5f9;
      }
      
      .nav-section.active {
        background: var(--color-primary);
        color: white;
      }
      
      .section-icon {
        font-size: 14px;
        width: 18px;
        text-align: center;
        opacity: 0.8;
      }
      
      .sidebar.collapsed .section-label,
      .sidebar.collapsed .expand-icon {
        display: none;
      }
      
      .sidebar-footer {
        padding: 12px 16px;
        border-top: 1px solid #334155;
        font-size: 11px;
        color: #64748b;
      }
      
      /* Main Content Area - Full width usage */
      .main-content {
        flex: 1;
        margin-left: var(--sidebar-width);
        padding: 24px 32px;
        min-height: 100vh;
        background: var(--color-bg);
      }
      
      .sidebar.collapsed + .main-content {
        margin-left: var(--sidebar-collapsed);
      }
      
      /* Cards - Clean, professional */
      .card {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 24px;
        margin-bottom: 16px;
      }
      
      .card h1 {
        font-size: 24px;
        font-weight: 600;
        color: var(--color-text);
        margin: 0 0 4px;
      }
      
      .card h2 {
        font-size: 16px;
        font-weight: 600;
        color: var(--color-text);
        margin: 0 0 8px;
      }
      
      .card > p {
        font-size: 14px;
        color: var(--color-text-secondary);
        margin: 0;
      }
      
      /* Buttons - Professional */
      .btn {
        background: var(--color-primary);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.15s;
      }
      
      .btn:hover {
        background: var(--color-primary-dark);
      }
      
      .btn:disabled {
        background: #94a3b8;
        cursor: not-allowed;
      }
      
      .btn-secondary {
        background: var(--color-surface);
        color: var(--color-text);
        border: 1px solid var(--color-border);
      }
      
      .btn-secondary:hover {
        background: #f1f5f9;
      }
      
      /* Forms */
      .form-group {
        margin-bottom: 16px;
      }
      
      .form-label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        font-weight: 500;
        color: var(--color-text);
      }
      
      .form-control {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--color-border);
        border-radius: 6px;
        font-size: 14px;
        background: var(--color-surface);
      }
      
      .form-control:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      
      /* Alerts */
      .alert {
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 14px;
      }
      
      .alert-success {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        color: #166534;
      }
      
      .alert-error {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #991b1b;
      }
      
      /* Upload Sections - Side by side, equal width */
      .upload-sections {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 16px;
      }
      
      .upload-sections .card {
        margin-bottom: 0;
      }
      
      .upload-sections .card h2 {
        font-size: 15px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--color-border);
        margin-bottom: 16px;
      }
      
      /* File List */
      .file-list {
        max-height: 160px;
        overflow-y: auto;
        border: 1px solid var(--color-border);
        border-radius: 6px;
      }
      
      .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 12px;
        border-bottom: 1px solid var(--color-border);
        font-size: 13px;
      }
      
      .file-item:last-child {
        border-bottom: none;
      }
      
      .file-name {
        font-weight: 500;
        color: var(--color-text);
      }
      
      .file-size {
        color: var(--color-text-secondary);
        font-size: 12px;
      }
      
      .btn-remove {
        background: transparent;
        color: var(--color-error);
        border: none;
        padding: 4px 8px;
        cursor: pointer;
        font-size: 12px;
      }
      
      .btn-remove:hover {
        text-decoration: underline;
      }
      
      /* Processing Overlay - Clean, minimal */
      .processing-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(2px);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .processing-modal {
        background: white;
        border-radius: 8px;
        padding: 32px 40px;
        max-width: 420px;
        width: 90%;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }
      
      .processing-spinner-container {
        width: 48px;
        height: 48px;
        margin: 0 auto 20px;
      }
      
      .processing-spinner {
        width: 100%;
        height: 100%;
        border: 3px solid #e2e8f0;
        border-top: 3px solid var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .processing-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--color-text);
        margin: 0 0 8px;
      }
      
      .processing-subtitle {
        font-size: 14px;
        color: var(--color-text-secondary);
        margin: 0 0 24px;
        line-height: 1.5;
      }
      
      .processing-stages {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-bottom: 20px;
      }
      
      .processing-stage {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
      }
      
      .processing-stage-dot {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 600;
      }
      
      .processing-stage-dot.completed {
        background: var(--color-success);
        color: white;
      }
      
      .processing-stage-dot.active {
        background: var(--color-primary);
        color: white;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      .processing-stage-dot.pending {
        background: #f1f5f9;
        color: #94a3b8;
        border: 1px solid #e2e8f0;
      }
      
      .processing-stage-label {
        font-size: 11px;
        color: var(--color-text-secondary);
        font-weight: 500;
      }
      
      .processing-progress-bar {
        height: 4px;
        background: #e2e8f0;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 12px;
      }
      
      .processing-progress-fill {
        height: 100%;
        background: var(--color-primary);
        border-radius: 2px;
        transition: width 0.5s ease;
      }
      
      .processing-tip {
        font-size: 12px;
        color: #94a3b8;
      }
      
      /* Improved Error Alert */
      .alert-error-improved {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        padding: 16px 20px;
        margin: 16px 0;
      }
      
      .alert-error-improved .error-header {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 8px;
      }
      
      .alert-error-improved .error-icon {
        width: 20px;
        height: 20px;
        color: var(--color-error);
        flex-shrink: 0;
        font-size: 16px;
      }
      
      .alert-error-improved .error-title {
        font-size: 14px;
        font-weight: 600;
        color: #991b1b;
        margin: 0;
      }
      
      .alert-error-improved .error-message {
        font-size: 13px;
        color: #7f1d1d;
        margin: 0 0 12px;
        line-height: 1.5;
      }
      
      .alert-error-improved .error-actions {
        display: flex;
        gap: 8px;
      }
      
      .alert-error-improved .btn-retry {
        background: var(--color-error);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
      }
      
      .alert-error-improved .btn-retry:hover {
        background: #b91c1c;
      }
      
      .alert-error-improved .btn-dismiss {
        background: transparent;
        color: #991b1b;
        border: 1px solid #fecaca;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
      }
      
      /* Success Alert */
      .alert-success-improved {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        border-radius: 8px;
        padding: 16px 20px;
        margin: 16px 0;
      }
      
      .alert-success-improved .success-header {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .alert-success-improved .success-icon {
        color: var(--color-success);
        font-size: 16px;
      }
      
      .alert-success-improved .success-content h4 {
        font-size: 14px;
        font-weight: 600;
        color: #166534;
        margin: 0 0 2px;
      }
      
      .alert-success-improved .success-content p {
        font-size: 13px;
        color: #15803d;
        margin: 0;
      }
      
      /* Knowledge Files Table */
      .knowledge-list-section {
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid var(--color-border);
      }
      
      .knowledge-files-table {
        border: 1px solid var(--color-border);
        border-radius: 6px;
        overflow: hidden;
        background: var(--color-surface);
      }
      
      .knowledge-files-table .table-header,
      .knowledge-files-table .table-row {
        display: grid;
        grid-template-columns: 3fr 1fr 2fr;
        gap: 12px;
        padding: 10px 16px;
        font-size: 13px;
      }
      
      .knowledge-files-table .table-header {
        background: #f8fafc;
        font-weight: 600;
        color: var(--color-text-secondary);
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 0.03em;
        border-bottom: 1px solid var(--color-border);
      }
      
      .knowledge-files-table .table-body {
        max-height: 300px;
        overflow-y: auto;
      }
      
      .knowledge-files-table .table-row {
        border-bottom: 1px solid var(--color-border);
        color: var(--color-text);
      }
      
      .knowledge-files-table .table-row:last-child {
        border-bottom: none;
      }
      
      .knowledge-files-table .table-row:hover {
        background: #f8fafc;
      }
      
      /* Animations */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Responsive */
      @media (max-width: 1024px) {
        .upload-sections {
          grid-template-columns: 1fr;
        }
      }
      
      @media (max-width: 768px) {
        :root {
          --sidebar-width: 200px;
        }
        
        .main-content {
          padding: 20px;
        }
        
        .processing-modal {
          padding: 24px;
        }
        
        .processing-stages {
          gap: 16px;
        }
      }
      
      @media (max-width: 640px) {
        .sidebar {
          width: var(--sidebar-collapsed);
        }
        
        .sidebar .section-label,
        .sidebar .expand-icon,
        .sidebar-brand p {
          display: none;
        }
        
        .main-content {
          margin-left: var(--sidebar-collapsed);
        }
      }
      
      /* Session Sidebar Specific */
      .nav-subtabs {
        background: rgba(0, 0, 0, 0.15);
        padding: 4px 0;
      }
      
      .nav-subtab {
        width: 100%;
        padding: 8px 16px 8px 32px;
        background: none;
        border: none;
        color: #94a3b8;
        text-align: left;
        cursor: pointer;
        font-size: 12px;
      }
      
      .nav-subtab:hover {
        background: rgba(255, 255, 255, 0.05);
        color: #f1f5f9;
      }
      
      .nav-subtab.active {
        color: white;
        background: rgba(37, 99, 235, 0.3);
      }
      
      .expand-icon {
        font-size: 10px;
        transition: transform 0.2s;
      }
      
      .expand-icon.expanded {
        transform: rotate(90deg);
      }
      
      .loading {
        opacity: 0.6;
        pointer-events: none;
      }
      
      .form-text {
        font-size: 12px;
        color: var(--color-text-secondary);
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
